<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-header bg-danger text-white">
                    <h3>Acesso Negado</h3>
                </div>
                <div class="card-body">
                    <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 5rem;"></i>
                    <h4 class="mt-3">Você não tem permissão para acessar esta página</h4>
                    <p class="mt-3">
                        Por favor, retorne para a página inicial ou contate o administrador
                        caso acredite que isto é um erro.
                    </p>
                    <a th:href="@{/home}" class="btn btn-primary mt-3">Voltar para a Página Inicial</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
