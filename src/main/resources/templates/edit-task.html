<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div th:replace="fragments/header :: header"></div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning">
                    <h3 class="mb-0">Editar Tarefa</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/tasks/update/{id}(id=${task.id})}" th:object="${task}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="title" class="form-label">Título</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descrição</label>
                            <textarea class="form-control" id="description" rows="4" th:field="*{description}" required></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="dueDate" class="form-label">Data de Vencimento</label>
                            <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="priority" class="form-label">Prioridade</label>
                            <select class="form-select" id="priority" th:field="*{priority}">
                                <option th:each="priorityOpt : ${priorities}"
                                        th:value="${priorityOpt}"
                                        th:text="${priorityOpt.name() == 'BAIXA' ? 'Baixa' :
                                                    priorityOpt.name() == 'MEDIA' ? 'Média' : 'Alta'}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="assignee" class="form-label">Colaborador Responsável</label>
                            <select class="form-select" id="assignee" th:field="*{assignee}" required>
                                <option value="">Selecione um colaborador</option>
                                <option th:each="collaborator : ${collaborators}"
                                        th:value="${collaborator.id}"
                                        th:text="${collaborator.name}">
                                </option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('assignee')}" th:errors="*{assignee}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" th:field="*{status}">
                                <option th:each="statusOpt : ${statuses}"
                                        th:value="${statusOpt}"
                                        th:text="${statusOpt.name() == 'PENDENTE' ? 'Pendente' :
                                                    statusOpt.name() == 'EM_ANDAMENTO' ? 'Em Andamento' : 'Concluída'}">
                                </option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/tasks}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-warning">Atualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
